$def with(movie, casts, directors)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影信息</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
    	body{
    		padding-left: 20px;
    	}
    </style>
</head>
<body>
<h4><a href="/">返回首页</a> | <a href="javascript:history.back(-1)">返回上一页</a></h4>
<h1>He Kang's Movie Site</h1>
<hr>
<div>
	<h3>$movie.title ($movie.year)</h3>	
</div>
<div class="row">
	<div class="col-md-6 row">
		<div class="col-md-6"><img src="$movie.image_large"></div>
		<div class="col-md-6">
			<div style="padding-bottom: 20px;">类型：$movie.genres</div>
			<div style="padding-bottom: 20px;">主演：
			$for cast in casts:
				<a href="/cast/$cast.id">$cast.name </a>
			</div>
			<div>导演：
			$for director in directors:
				<a href="/director/$director.id">$director.name </a>
			</div>
		</div>
	</div>
	<div  class="col-md-6">评分：$movie.rate</div>
</div>
</body>
</html>
