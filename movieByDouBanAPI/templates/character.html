$def with (character, movies)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物信息</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
    	body{
    		padding-left: 20px;
    	}
    	.movie{
    		height: 180px;
    		padding: 2px;
    		text-align: center;
    	}
    	.movie:hover{
    		border: 1px solid;
    	}
    	.img{
    		height: 150px;
    		margin: 0px;
    	}
    </style>
</head>
<body>
	<h4><a href="/">返回首页</a> | <a href="javascript:history.back(-1)">返回上一页</a></h4>
	<h1>He Kang's Movie Site</h1>
	<hr>
	<h3>$character.name</h3>
	<div><img src="$character.avatars_large"></div>
	<br>
	<h4>电影作品</h4>
	<hr>
	<div class="row">
		<div class="col-md-9">
		$for movie in movies:
			<a href="/movie/$movie.id">
				<div class="col-md-2 movie">
					<div class="img">
						<img src="$movie.image_medium">
					</div>
					<div>$movie.title</div>
				</div>
			</a>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>
</html>
