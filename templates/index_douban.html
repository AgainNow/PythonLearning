$def with (movies, count, key)
<h4>欢迎来到</h4>
<h1>Hekang's Movie Site</h1>
<hr>
<form action="/" method="post">
    <input type="text" name="title"/>
    <input type="submit" value="搜索"/>
</form>
$if count > 0:
<p>
    共有 $count 部影片
    $if key :
    与 <b><u>$key</u></b> 有关
</p>
<p>影片列表:</p>
$for movie in movies:
<li><a href="/movie/$movie.id">$movie.title</a></li>
$else:
<p>很抱歉，没有查询到影片与 <b><u>$key</u></b> 有关</p>
