$def with (movie)
<h4><a href = "/">返回首页</a></h4>
<h1>$movie.title</h1>
<hr>
<p>原名:$movie.origin</p>
<p>链接地址:$movie.url</p>
<p>评分:$movie.rating</p>
<p>图片:<img src="$movie.image"></p>
<p>负责人:$movie.directors</p>
$ casts = movie.casts.split(',') #$符号后必须有空格，表示定义了一个新变量
<p>主演:
$for cast in casts:
    <a href="/cast/$cast">$cast</a>
</p>
<p>年代:$movie.year</p>
<p>类型:$movie.genres</p>
<p>国家:$movie.countries</p>
<p>简介:$movie.summary</p>
